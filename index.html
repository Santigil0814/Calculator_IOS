<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <span>0</span>
      </div>

      <div class="containerButtons">
        <button class="buttons buttons-clear" value="C">C</button>
        <button class="buttons buttons-addRest" value="+/-">+/-</button>
        <button class="buttons buttons-percent" value="%">%</button>
        <button class="buttons buttons-operators" value="รท">รท</button>
        <button class="buttons buttons-numbers" value="7">7</button>
        <button class="buttons buttons-numbers" value="8">8</button>
        <button class="buttons buttons-numbers" value="9">9</button>
        <button class="buttons buttons-operators" value="x">x</button>
        <button class="buttons buttons-numbers" value="4">4</button>
        <button class="buttons buttons-numbers" value="5">5</button>
        <button class="buttons buttons-numbers" value="6">6</button>
        <button class="buttons buttons-operators" value="-">-</button>
        <button class="buttons buttons-numbers" value="1">1</button>
        <button class="buttons buttons-numbers" value="2">2</button>
        <button class="buttons buttons-numbers" value="3">3</button>
        <button class="buttons buttons-operators" value="+">+</button>
        <button class="buttons buttons-numbersCero" value="0">0</button>
        <button class="buttons buttons-point" value=".">.</button>
        <button class="buttons buttons-equal" value="=">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
